      run: | 
        cat results.txt

        while IFS= read -r video_id || [[ -n "$video_id" ]]
        do

            echo "Download snippets for $video_id"

            command="./yt_snippets.sh --videoid $video_id --count ${{ github.event.inputs.count }} --duration ${{ github.event.inputs.duration }}"

