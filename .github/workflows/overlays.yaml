
name: 🗾 Overlays

on:
    workflow_call:
        inputs:
            config_b64:
                type: string
                description: 'Base64 configuration for Video Constructor'     
                required: true
            template:
                description: 'Template name'
                required: true
                type: string
            timecut_selector:
                description: 'Timecut Selector'
                required: true
                type: string
            timecut_viewport:
                description: 'Timecut Viewport'
                required: true
                type: string
            timecut_settings:
                description: 'Timecut Settings'
                required: true
                type: string
            inputs:
                description: 'Inputs for overlay'
                required: false
                type: string
            lottie_overrides:
                description: 'Lottie Overrides for overlay'
                required: false
                type: string



jobs:

    generate_overlay:
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:

            # ╭───────────────────────────────────────────────────────╮
            # │             GET CONTENTS OF CURRENT REPO              │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎛️ SETUP - Checkout Repo
              uses: actions/checkout@v3


              
            # ╭───────────────────────────────────────────────────────╮
            # │      DECODE THE BASE64 CONFIGS READY TO BE USED       │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎛️ SETUP - Base64 decode Configs
              run: |
                echo "${{ inputs.config_b64 }}" | base64 --decode > config.json
                cat config.json



            # ╭───────────────────────────────────────────────────────╮
            # │             JSON TO ENVIRONMENT VARIABLES             │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎛️ SETUP - JSON to Environment Variables
              run: |
                ./scripts/env/json_to_env.sh 
                env


            # ╭──────────────────────────────────────────────────────────────────────────╮
            # │                                                                          │░
            # │                                                                          │░
            # │                                 OVERLAY                                  │░
            # │                                                                          │░
            # │                                                                          │░
            # ╰░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░



            # ╭───────────────────────────────────────────────────────╮
            # │                      Setup Node                       │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Set up Node.js
              if: ${{ env.VC_OVERLAY_RUN }}
              uses: actions/setup-node@v2
              with:
                node-version: '22'



            # ╭───────────────────────────────────────────────────────╮
            # │                  Install PHP Server                   │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Set up PHP
              if: ${{ env.VC_OVERLAY_RUN }}
              uses: shivammathur/setup-php@v2
              with:
                php-version: '8.0' 




            # START LOOP

            # ╭───────────────────────────────────────────────────────╮
            # │                   Setup the Overlay                   │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Setup Overlay
              if: ${{ env.VC_OVERLAY_RUN }}
              run: | 
                unzip ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/template.zip -d ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/
                if [ -f "${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/lottie.json" ]; then
                  cp ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/lottie.json ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/public/js/lottie.json
                fi


                
            # ╭───────────────────────────────────────────────────────╮
            # │        The Slider Revolution Local Assets fix          │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Replace Remote Images for local Assets
              if: ${{ env.VC_OVERLAY_RUN }}
              run: |
                ./scripts/overlay/replace_images.sh ./overlays/${{ inputs.template }}/assets




            # ╭───────────────────────────────────────────────────────╮
            # │             Optional setup of inputs.json             │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Setup Inputs.json
              if: ${{ inputs.inputs != '' && inputs.inputs != null }}
              run: |   
                cat config.json | jq -r '.overlay.inputs' > ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/inputs.json
                cat ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/inputs.json



            # ╭───────────────────────────────────────────────────────╮
            # │         Optional Search/Replace Lottie JSON           │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Override Lottie.json
              if: ${{ inputs.lottie_overrides != '' && inputs.lottie_overrides != null }}
              run: |   
                cat config.json | jq -r '.overlay.lottie_overrides' > ${GITHUB_WORKSPACE}/lottie_overrides.json
                cat ${GITHUB_WORKSPACE}/lottie_overrides.json
                ./scripts/overlay/lottie_overrides.sh --lottiefile ${GITHUB_WORKSPACE}/overlays/${{ inputs.template }}/public/js/lottie.json --overridefile ${GITHUB_WORKSPACE}/lottie_overrides.json



            # ╭───────────────────────────────────────────────────────╮
            # │                   Start PHP Server                    │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Start PHP server in background
              if: ${{ env.VC_OVERLAY_RUN }}
              run: |
                php -S 0.0.0.0:8080 -t ./overlays/${{ inputs.template }}/ &
        


            # ╭───────────────────────────────────────────────────────╮
            # │         Install Timecut with latest puppeteer         │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Setup Timecut
              if: ${{ env.VC_OVERLAY_RUN }}
              continue-on-error: true
              run: |
                npm install puppeteer@22.10.0

                cd ${GITHUB_WORKSPACE}/node_modules/timesnap/
                rm -Rf node_modules

                sed -i 's/"puppeteer": "\^2.1.1"/"puppeteer": "\^22.10.0"/' package.json
                npm install puppeteer@22.10.0

                cd ${GITHUB_WORKSPACE}



            # ╭───────────────────────────────────────────────────────╮
            # │               Ensure website is running               │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Test Site Running
              if: ${{ env.VC_OVERLAY_RUN }}
              run: |
                curl "http://localhost:8080"


            # ╭───────────────────────────────────────────────────────╮
            # │             Use Timecut to capture Video              │
            # ╰───────────────────────────────────────────────────────╯
            - name: 🎨 OVERLAY - Capture Video
              continue-on-error: true
              if: ${{ env.VC_OVERLAY_RUN }}
              run: |
                node ${GITHUB_WORKSPACE}/node_modules/timecut/cli.js "http://localhost:8080" --selector="${{ inputs.timecut_selector }}" --viewport="${{ inputs.timecut_viewport }}" ${{ inputs.timecut_settings }} --transparent-background --output-options="-c:v png" --pix-fmt=rgba --output=overlay_video.mov --launch-arguments="--no-sandbox --disable-setuid-sandbox --allow-file-access-from-files"
                mkdir overlay
                cp overlay_video.mov ./overlay
                ls -la
                ls -la ./overlay



            # ╭───────────────────────────────────────────────────────╮
            # │           Upload the overlays as artifacts            │
            # ╰───────────────────────────────────────────────────────╯
            - name: Upload file as artifact
              uses: actions/upload-artifact@v4  # Use v4
              with:
                name: overlay-${{ inputs.template }}
                path: ./overlay



